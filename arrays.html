<!DOCTYPE html>
<html>
    <head>
        <title>Documento javascript</title>
    </head>

    <body>

        <script>
            document.write("<h3> 30.- Arrays </h3>");
            var array = [10,20,30,40,50,60];
            document.write("<ul>");
            for (let index = 0; index < array.length; index++) 
            {
                const element = array[index];
                document.write("<li>" + element + "</li>");
            }   
            document.write("</ul>");
            
            document.write("<br>---------------------------------<br>");

            
            document.write("<h3> 31.- Editar y eliminar Arrays </h3>");
            var array1 = ["miguel","antonio","victor"];
            document.write(array1 + "<br>");
            
            //array1[1] = "Jose";
            document.write(array1 + "<br>");

            //delete array1[1];
            //document.write(array1 + "<br>");
            
            document.write("<br>---------------------------------<br>");

            document.write("<h3> 32.- Ordenamiento de Arrays </h3>");
            array1.sort();
            document.write(array1 + "<br>");

            array1.reverse();
            document.write(array1);
            document.write("<br>---------------------------------<br>");

            document.write("<h3> 33.- metodos pop y push Arrays </h3>");
            array1.pop();//elimina el Ãºltimo elemento del array
            document.write(array1);
            array1.push("oaxaca");//agrega un elemento al final del array
            document.write(array1);
            document.write("<br>---------------------------------<br>");

            document.write("<h3> 34.- metodos shift y unshift Arrays </h3>");
            var array1 = ["miguel","antonio","victor"];
            document.write(array1 + "<br>");
            array1.shift();//elimina el primer elemento del array
            document.write(array1 + "<br>");
            array1.unshift("alejandro");
            document.write(array1);//agrega un elemento al inicio del array
            document.write("<br>---------------------------------<br>");

            document.write("<h3> 35.- metodos concat y join Arrays </h3>");
            var array1 = ["a","b","c","d","e","f"];
            var array2 = [1,2,3];
            var array3 = array1.concat(array2);
            document.write(array3 + "<br>");
            
            var array4 = array3.join(" ");
            document.write(array4);
            
            document.write("<br>---------------------------------<br>");

            document.write("<h3> 36.- metodos slice y spice Arrays </h3>");
            document.write(array1 + "<br>");
            var array_slice = array1.slice(-3);
            document.write(array_slice + "<br>");

            array1.splice(2,2,"x","z")
            document.write(array1);
            document.write("<br>---------------------------------<br>");

            document.write("<h3> 37.- metodos isArray Arrays </h3>");
            var ban_array = Array.isArray(array1);
            document.write(ban_array + "<br>");
            ban_array = Array.isArray(array1[0]);
            document.write(ban_array);
            document.write("<br>---------------------------------<br>");


        </script>

    </body>
</html>
