<!DOCTYPE html>
<html>
    <head>
        <title>Documento javascript</title>
    </head>

    <body>

        <script>
            document.write("<h3> 30.- Arrays </h3>");
            var array = [10,20,30,40,50,60];
            document.write("<ul>");
            for (let index = 0; index < array.length; index++) 
            {
                const element = array[index];
                document.write("<li>" + element + "</li>");
            }   
            document.write("</ul>");
            
            document.write("<br>---------------------------------<br>");

            
            document.write("<h3> 31.- Editar y eliminar Arrays </h3>");
            var array1 = ["miguel","antonio","victor"];
            document.write(array1 + "<br>");
            
            //array1[1] = "Jose";
            document.write(array1 + "<br>");

            //delete array1[1];
            //document.write(array1 + "<br>");
            
            document.write("<br>---------------------------------<br>");

            document.write("<h3> 32.- Ordenamiento de Arrays </h3>");
            array1.sort();
            document.write(array1 + "<br>");

            array1.reverse();
            document.write(array1);
            document.write("<br>---------------------------------<br>");

            document.write("<h3> 33.- metodos pop y push Arrays </h3>");
            array1.pop();//elimina el Ãºltimo elemento del array
            document.write(array1);
            array1.push("oaxaca");//agrega un elemento al final del array
            document.write(array1);
            document.write("<br>---------------------------------<br>");

            document.write("<h3> 34.- metodos shift y unshift Arrays </h3>");
            var array1 = ["miguel","antonio","victor"];
            document.write(array1 + "<br>");
            array1.shift();//elimina el primer elemento del array
            document.write(array1 + "<br>");
            array1.unshift("alejandro");
            document.write(array1);//agrega un elemento al inicio del array
            document.write("<br>---------------------------------<br>");

            document.write("<h3> 35.- metodos concat y join Arrays </h3>");
            var array1 = ["a","b","c","d","b","e","f","b"];
            var array2 = [1,2,3];
            var array3 = array1.concat(array2);
            document.write(array3 + "<br>");
            
            var array4 = array3.join(" ");
            document.write(array4);
            
            document.write("<br>---------------------------------<br>");

            document.write("<h3> 36.- metodos slice y spice Arrays </h3>");
            document.write(array1 + "<br>");
            var array_slice = array1.slice(-3);
            document.write(array_slice + "<br>");

            array1.splice(2,2,"x","z")
            document.write(array1);
            document.write("<br>---------------------------------<br>");

            document.write("<h3> 37.- metodos isArray Arrays </h3>");
            var ban_array = Array.isArray(array1);
            document.write(ban_array + "<br>");
            ban_array = Array.isArray(array1[0]);
            document.write(ban_array);
            document.write("<br>---------------------------------<br>");

            document.write("<h3> 38.- metodos indexof y lastIndex Arrays </h3>");
            document.write(array1.indexOf("b",2)+ "<br>");
            document.write(array1.lastIndexOf("b",2));
            document.write("<br>---------------------------------<br>");

            document.write("<h3> 39.- foreach en Arrays </h3>");
            
            array1.forEach(loop_foreach_array);
            function loop_foreach_array(value_each,index_each) 
            {
                document.write("indice: " + index_each + " - " + value_each + "<br>");    
            }
            document.write("<br>---------------------------------<br>");

            document.write("<h3> 40.- metodos toString,valueOf y fill en Arrays </h3>");
            document.write(array1 + "<br>");
            document.write(array1.toString() + "<br>");
            var arrray_a = array1.slice(2);
            document.write(arrray_a + "<br>");
            arrray_a.fill("prro");

            document.write(arrray_a + "<br>");
            document.write("<br>---------------------------------<br>");

            document.write("<h3> 41.- metodo include en Arrays </h3>");
            var array_include = [10,20,30,40,50,60];
            document.write(array_include + "<br>");
            document.write(array_include.includes("40"));
            document.write("<br>---------------------------------<br>");

            document.write("<h3> 42.- metodos some y every en Arrays </h3>");
            var array_some = array_include.slice(-4);
            document.write(array_some + "<br>");
            var ban_some = array_some.some(sicontiene);
            var ban_every = array_some.every(sicontiene);

            function sicontiene(valor) 
            {
                var ban = false;
                if (valor >= 50) 
                {
                    ban = true;
                }

                return ban;
            }
            document.write(ban_some + "<br>");
            document.write(ban_every);

            document.write("<br>---------------------------------<br>");

            document.write("<h3> 43.- metodos find y findindex en Arrays </h3>");
            var array_find = array_include.slice(-5);
            document.write(array_find + "<br>");
            var ban_find = array_find.find(sicontiene);
            var ban_find_index = array_find.findIndex(sicontiene);

            function sicontiene(valor) 
            {
                var ban = false;
                if (valor >= 50) 
                {
                    ban = true;
                }

                return ban;
            }
            document.write(ban_find + "<br>");
            document.write(ban_find_index);
            document.write("<br>---------------------------------<br>");

        </script>

    </body>
</html>
