<!DOCTYPE html>
<html>
    <head>
        <title>Documento javascript</title>
    </head>

    <body>

        <script>
            document.write("<h3> 30.- Arrays </h3>");
            var array = [10,20,30,40,50,60];
            document.write("<ul>");
            for (let index = 0; index < array.length; index++) 
            {
                const element = array[index];
                document.write("<li>" + element + "</li>");
            }   
            document.write("</ul>");
            
            document.write("<br>---------------------------------<br>");

            
            document.write("<h3> 31.- Editaar y eliminar Arrays </h3>");
            var array1 = ["antonio","miguel","victor"];
            document.write(array1 + "<br>");
            
            array1[1] = "Jose";
            document.write(array1 + "<br>");

            delete array1[1];
            document.write(array1 + "<br>");
            
            document.write("<br>---------------------------------<br>");
        </script>

    </body>
</html>
