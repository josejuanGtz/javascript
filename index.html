<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento de prueba javascript</title>
</head>
<body>
    <script>
        document.write("<h3> 6.- tipos de variables en javascript</h3>");
        //var se puede declarar multiples veces
        var prro = "<i>prrete</i>";
        prro = "tugfa"

        //let se puede declarar solo una vez pero asignar valor diferente multiples veces
        //let prro = "<i>prrete</i>";
        //prro = "tugfa"

        //const solo se puede declarar una vez y asignarsele un solo valor
        //const prro = "<i>prrete</i>";
        //prro = "tugfa"
        document.write(prro);
        document.write("<br>---------------------------------<br>");

        document.write("<h3> 7.- variables locales y globales</h3>");
        var x = 20;
        function fun()
        {
            var x = 40;
        //    document.write(x);
        }
        fun();
        document.write(x);
        document.write("<br>---------------------------------<br>");

        document.write("<h3> 8.- consola </h3>");
        //var prro = "meta brains";
        //console.warn(prro);
        console.warn(["uno","dos","tres"]);

        document.write("<h3> 9.- condicion if </h3>");
        var a = 10;
        var b = 20;
        if (a<b) {
            document.write("variable a es menor que b");
        }
        document.write("<br>---------------------------------<br>");

        document.write("<h3> 10.- condicion if else </h3>");
        if (a<b) 
        {
            document.write("variable a es menor a variable b");
        } 
        else 
        {
            document.write("variable a es mayor a variable b");
        }
        document.write("<br>---------------------------------<br>");

        document.write("<h3> 11.- ternary condition </h3>");
        var x = 10;
        var y ;
        //x<50?(y = "es menor que 50"):("no es menor que 50");
        y = "imprimir" + (x<50? " SI es menor que 50":" NO es menor que 50");
        document.write(y);
        document.write("<br>---------------------------------<br>");

        document.write("<h3> 12.- condición switch </h3>");
        var day = 4;
        switch (day) 
        {
            case 1:
                document.write("hoy es lunes");
                break;
            case 2:
                document.write("hoy es mates");
                break;
            case 3:
                document.write("hoy es miercoles");
                break;
            case 4:
                document.write("hoy es jueves");
                break;
            case 5:
                document.write("hoy es viernes");
                break;
            case 6:
                document.write("hoy es sabado");
                break;
            case 7:
                document.write("hoy es domingo");
                break;
            default:
                document.write("vete ALV");
                
                break;
        }
        document.write("<br>---------------------------------<br>");

        document.write("<h3> 13.- condición if else if </h3>");
        if(day == 1)
        {
            document.write("Today is monday");
        }
        else if(day == 2)
        {
            document.write("Today is tuesday");
        }
        else if(day == 3)
        {
            document.write("Today is wednesday");
        }
        else if(day == 4)
        {
            document.write("Today is thursday");
        }
        else if(day == 5)
        {
            document.write("Today is friday");
        }
        else if(day == 6)
        {
            document.write("Today is saturday");
        }
        else if(day == 7)
        {
            document.write("Today is sunday");
        }
        else if(day > 7)
        {
            document.write("WTF");
        }
        document.write("<br>---------------------------------<br>");

        document.write("<h3> 14.- Break and continue </h3>");
        for (let index = 0; index <= 10; index++) 
        {
            if(index == 4)
            {
                document.write("Hasta aqui prro " + index + "<br>");
                continue;
            }
            document.write("Fila " + index + "<br>");
        }
        document.write("<br>---------------------------------<br>");


        document.write("<h3>15.- Tipos de datos</h3>");
        var hello = "hola prro";
        hello = 23;
        hello = true;
        hello = ["uno","dos","tres"];
        hello = {
            firstname:"pito",
            lastname:"perez"
        };
        document.write(hello);
        document.write(typeof hello);

        var hello2;
        document.write(hello2);
        document.write("<br>---------------------------------<br>");

    </script>
</body>
</html>
