<!DOCTYPE html>
<html>
    <head>
        <title>
            objetos en javascript
        </title>
    </head>

    <body>
    <script>
        document.write("<h3> 45.- Objetos </h3>");

        var persona = {

            nombre: "pedro",
            apaterno: "perez",
            amaterno: "pereira",
            edad:30,
            email:"correo@gmail.com",
            materias:["espaniol","matematicas","historia"],
            nombre_completo:function()
            {
                return this.nombre + " " + this.apaterno + " " + this.amaterno;
            }
        }

        var otra_persona = new Object();
        otra_persona.nombre = "homero";
        otra_persona.apaterno = "simpson";
        otra_persona.edad = 33;

        document.write(persona.nombre_completo() + "<br>");
        document.write(otra_persona.nombre);
        console.log(persona);

        document.write("<br>---------------------------------<br>");


        document.write("<h3> 46.- Arrays de Objetos</h3>");
        var heroes = [
            {
                nombre:"ironman",
                ciudad:"ney york"
            },
            {
                nombre:"spiderman",
                ciudad:"queens"
            },
            {
                nombre:"thor",
                ciudad:"asgard"
            }
        ];

        for (let index = 0; index < heroes.length; index++) 
        {
            document.write("nombre: " + heroes[index].nombre + ", ciudad: " + heroes[index].ciudad + "<br>");
                    
        }

        console.log(heroes);
        document.write("<br>---------------------------------<br>");

        document.write("<h3> 47.- for in de Objetos</h3>");
        for (const key in persona) 
        {
            document.write(key + ": " + persona[key] + "<br>");
        }
        document.write("<br>---------------------------------<br>");

        document.write("<h3> 48.- metodos string PARTE 1</h3>");
        var palabra = "hello you world, i have a news for you today";
        //tamaño de la cadena de texto
        const palabra_len = palabra.length;

        //cambiar a mayusculas
        const palabra_en_mayus = palabra.toUpperCase();
        
        //cambiar a minusculas
        const palabra_en_minus = palabra.toLowerCase();

        //validar si contiene
        const palabra_include = palabra.includes("hello");

        //empieza con
        const palabra_star = palabra.startsWith("hell");

        //termina con
        const palabra_end = palabra.endsWith("rld");

        //indice de un caracter especifico
        const palabra_charindex = palabra.search("o");

        document.write("palabra completa: " + palabra + "<br>");
        document.write("tamaño: " + palabra_len + "<br>");
        document.write("mayusculas: " + palabra_en_mayus + "<br>");
        document.write("minusculas: " + palabra_en_minus + "<br>");
        document.write("si contiene hello: " + palabra_include + "<br>");
        document.write("si empieza hell: " + palabra_star + "<br>");
        document.write("si termina rld: " + palabra_end + "<br>");
        document.write("indice letra o: " + palabra_charindex + "<br>");

        document.write("<br>---------------------------------<br>");

        document.write("<h3> 49.- metodos string PARTE 2</h3>");
        //match
        const palabra_match = palabra.match(/you/g);

        //primer indice de palabra
        const palabra_indexof = palabra.indexOf("news");

        //ultimo indice de palabra
        const palabra_lastindexof = palabra.lastIndexOf("you");

        //reemplazar
        const palabra_replace = palabra.replace(/you/g,"them");

        document.write("palabra match: " + palabra_match + "<br>");
        document.write("indexOf: " + palabra_indexof + "<br>");
        document.write("lastIndexOf: " + palabra_lastindexof + "<br>");
        document.write("replace: " + palabra_replace + "<br>");
        document.write("<br>---------------------------------<br>");

    </script>

    </body>
</html>
